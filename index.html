<!DOCTYPE html>
<html ng-app="store">
<!-- The above ng-app and value is called a directive which loads a module from the app.js file -->
<head>
	<title>Code School - Gem Store</title>
	<link rel="stylesheet" type="text/css" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body ng-controller="StoreController as store" class="container">
	<h1 style="color:purple">{{ "Welcome to the Flatlander Gem Store!!" }}</h1>

	<ul class="list-group">
		<li class="list-group-item" ng-hide="store.product.soldOut" ng-repeat="product in store.products | orderBy:'-price'">
			<h3>
				{{product.name}}
				<em class="pull-right"> {{product.price | currency}} </em>
			</h3>
			<!-- Image Gallery -->
			<div class="gallery">
				<img ng-src="{{ product.images }}"/>
			</div>
			<section ng-controller="PanelController as panel">
				<ul class="nav nav-pills">
					<li ng-class="{ active:panel.isSelected(1) }">
						<a href ng-click="panel.selectTab(1)">Description</a>
					</li>
					<li ng-class="{ active:panel.isSelected(2) }">
						<a href ng-click="panel.selectTab(2)">Specifications</a>
					</li>
					<li ng-class="{ active:panel.isSelected(3) }">
						<a href ng-click="panel.selectTab(3)">Reviews</a>
					</li>
				</ul>

				<div class="panel" ng-show="panel.isSelected(1)">
					<h4>Description</h4>
					<p>{{product.description}}</p>
				</div>
				<div class="panel" ng-show="panel.isSelected(2)">
					<h4>Specifications</h4>
					<blockquote>None yet</blockquote>
				</div>
				<div class="panel" ng-show="panel.isSelected(3)">
					<h4>Reviews</h4>
					<blockquote>None yet</blockquote>
				</div>
			</section>
			<button ng-show="store.product.canPurchase"> Add to cart </button>
		</li>
	</ul>



</body>

	<script type="text/javascript" src="./node_modules/angular/angular.min.js"></script>
	<script type="text/javascript" src="./scripts/app.js"></script>
</html>
